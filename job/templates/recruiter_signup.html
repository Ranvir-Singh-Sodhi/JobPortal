{% load static %}


{% block body %}

{% include "navigation.html" %}

<script>
    function checkpass(){
        if(document.signup.password.value!=doxument.signup.cpassword.value){
            alert('Password and Confirm Password do not match');
            document.signup.cpassword.focus();
            return false;
        }
        return true;
    }
</script>

<marquee style="font-family: Corsiva;font-style: 25px;color: darkcyan;background-color: black;font-weight: bold;margin-top: 1%;">
    Recruiter Sign Up
</marquee>
<hr>
<form class="container mt-5" onsubmit="return checkpass();" name="signup" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="fname"><b>First Name</b></label>
            <input type="text" class="form-control" name="fname" placeholder="Enter First Name" required>
        </div>
        <div class="form-group col-md-6">
            <label for="lname"><b>Last Name</b></label>
            <input type="text" class="form-control" name="lname" placeholder="Enter Last Name" required>
        </div>

        <div class="form-group col-md-6">
            <label for="contact"><b>Contact No</b></label>
            <input type="phone" class="form-control" name="contact" placeholder="Enter Contact No." required>
        </div>
        <div class="form-group col-md-6">
            <label for="company"><b>Company</b></label>
            <input type="text" class="form-control" name="company" placeholder="Enter Your Company Name" required>
        </div>
        <div class="form-group col-md-12">
            <label for="email"><b>Email ID</b></label>
            <input type="email" class="form-control" name="email" placeholder="Enter Email ID" required>
        </div>
        <div class="form-group col-md-6">
            <label for="password"><b>Password</b></label>
            <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
        <div class="form-group col-md-6">
            <label for="cpassword"><b>Confirm password</b></label>
            <input type="password" class="form-control" name="cpassword" placeholder="Confirm Password" required>
        </div>
        <div class="form-group col-md-6">
            <label><b>Gender: </b></label>
            <div style="border: 1px solid lightgrey;padding: 6px;border-radius: 6px;">
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="CustomRadioInline1" name="gender" class="custom-control-input" value="Male">
                    <label for="CustomRadioInline1" class="custom-control-label"><b>Male</b></label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="CustomRadioInline2" name="gender" class="custom-control-input"
                        value="Female">
                    <label for="CustomRadioInline2" class="custom-control-label"><b>Female</b></label>
                </div>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label for="image"><b>Image</b></label>
            <input type="file" class="form-control" name="image">
        </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary my-3">
</form>

{% include "footer.html" %}

{% if error == "no" %}
    <script>
        alert("Signup Successful!");
        window.location=('{% url "recruiter_login" %}')
    </script>
{% endif %}

{% if error == "yes" %}
    <script>
        alert("Something went wrong,Try Again...");
    </script>
{% endif %}

{% endblock %}
