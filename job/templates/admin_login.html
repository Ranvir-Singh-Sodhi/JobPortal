{% load static %}


{% block body %}

{% include "navigation.html" %}

<marquee style="font-family: Corsiva;font-style: 25px;color: darkcyan;background-color: black;font-weight: bold;margin-top: 1%;">
    Admin Login
</marquee>
<hr>
<form class="container mt-5" method="post">
    {% csrf_token %}
    <label for="username"><b>Username</b></label>
    <input type="text" class="form-control" name="username" placeholder="Enter Username">
    <label for="password"><b>Password</b></label>
    <input type="password" class="form-control" name="password" placeholder="Enter Password">
    <input type="submit" value="Login" class="btn btn-primary" style="margin-top: 2%;color: white;background-color: black;">
</form>

{% include "footer.html" %}

{% if error == "no" %}
    <script>
        alert("Login Successful!");
        window.location=('{% url "admin_home" %}')
    </script>
{% endif %}

{% if error == "yes" %}
    <script>
        alert("Something went wrong,Try Again...");
    </script>
{% endif %}

{% endblock %}
