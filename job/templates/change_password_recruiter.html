{% load static %}


{% block body %}

{% include "recruiter_navigation.html" %}

<script>
    function checkPassword() {
        if (document.changePassword.newpassword.value!=document.changePassword.confirmpassword.value) {
            alert('New Password and Confirm Password do not match');
            document.changePassword.confirmpassword.focus();
            return false;
        }
        return true;
    }
</script>

<marquee style="font-family: Corsiva;font-style: 25px;color: darkcyan;background-color: black;font-weight: bold;margin-top: 1%;">
    Change Password
</marquee>
<hr>

<form class="container mt-5" method="post" onsubmit="return checkPassword()" name="changePassword">
    {% csrf_token %}
    <label for="currentpassword"><b>Current Password</b></label>
    <input type="password" class="form-control" name="currentpassword" required="true">
    <label for="newpassword"><b>New Password</b></label>
    <input type="password" class="form-control" name="newpassword" required="true">
    <label for="confirmpassword"><b>Confirm Password</b></label>
    <input type="password" class="form-control" name="confirmpassword" required="true">
    <input type="submit" class="btn btn-primary" style="margin-top: 2%;color: white;background-color: black;">
</form>

{% include "footer.html" %}

{% if error == "no" %}
    <script>
        alert("Password Updated Successfully!");
        window.location=('{% url "Logout" %}')
    </script>
{% endif %}

{% if error == "yes" %}
    <script>
        alert("Something went wrong,Try Again...");
    </script>
{% endif %}

{% if error == "not" %}
    <script>
        alert("Your Current Password is Wrong");
    </script>
{% endif %}

{% endblock %}
