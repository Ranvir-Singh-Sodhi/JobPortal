{% load static %}


{% block body %}

{% include "user_navigation.html" %}

<style>
    tr{
        text-align: center;
    }
</style>

<marquee style="font-family: Corsiva;font-style: 25px;color: darkcyan;background-color: black;font-weight: bold;margin-top: 1%;">
    Apply For Job
</marquee>
<hr>

<div class="container shadow-lg py-2 mb-2">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <label for="resume" class="font-weight-bold">Upload Resume</label>
        <input type="file" class="form-control" name="resume">
    </div>
    <input type="submit" value="Submit" class="btn btn-danger mt-3">
</form>
</div>

{% if error == "close" %}
    <script>
        alert("Application lines are closed(Last Date is over)");
        window.location=('{% url "user_latest_jobs" %}')
    </script>
{% endif %}

{% if error == "not_open" %}
    <script>
        alert("Application lines will open soon");
        window.location=('{% url "user_latest_jobs" %}')
    </script>
{% endif %}

{% if error == "done" %}
    <script>
        alert("Job Application Submitted Successfully!");
        window.location=('{% url "user_latest_jobs" %}')
    </script>
{% endif %}



{% endblock %}
