{% load static %}


{% block body %}

{% include "recruiter_navigation.html" %}

<style>
    tr{
        text-align: center;
    }
</style>

<marquee style="font-family: Corsiva;font-style: 25px;color: darkcyan;background-color: black;font-weight: bold;margin-top: 1%;">
    All Jobs
</marquee>
<hr>

<div class="container">
<table class="table table-hover" id="example">
    <thead>
        <tr style="background-color: blue; color: white;">
            <th>S.No.</th>
            <th>Job Title</th>
            <th>Creation Date</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody style="background-color: #f3eeee;">
        {% for i in job %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.title}}</td>
            <td>{{i.creation_date}}</td>
            <td>
                <a href="{% url "edit_job_details" i.id %} " class="btn btn-success btn-sm">Edit</a>
                <a href="{% url "edit_job_details" i.id %} " class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>

{% endblock %}
